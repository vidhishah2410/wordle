<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Wordle</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(5, 50px);
        gap: 8px;
        justify-content: center;
        margin-top: 20px;
    }

    .cell {
        width: 50px;
        height: 50px;
        border: 2px solid #aaa;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
    }

    input {
        width: 100%;
        padding: 15px;
        margin-top: 25px;
        font-size: 20px;
        text-transform: uppercase;
        text-align: center;
        border: 2px solid black;
        border-radius: 8px;
    }

    button {
        margin-top: 15px;
        display: block;
        width: 100%;
        padding: 15px;
        font-size: 18px;
        background: black;
        color: white;
        border-radius: 8px;
        border: none;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.8;
    }
</style>
</head>

<body>

<h1>Wordle</h1>

<div id="grid" class="grid"></div>

<input type="text" id="guessInput" maxlength="5" placeholder="ENTER 5 LETTER WORD">
<button onclick="submitGuess()">Submit</button>

<!-- ‚ú® Confetti Script -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const correctWord = "FARTS";   // ‚≠ê CHANGE THIS if you want a different answer
const maxRows = 6;
let currentRow = 0;

// Build empty grid
const grid = document.getElementById("grid");
for (let i = 0; i < maxRows * 5; i++) {
    const div = document.createElement("div");
    div.classList.add("cell");
    grid.appendChild(div);
}

function submitGuess() {
    const input = document.getElementById("guessInput");
    const guess = input.value.toUpperCase();

    if (guess.length !== 5) {
        alert("Enter a 5 letter word!");
        return;
    }

    const start = currentRow * 5;

    for (let i = 0; i < 5; i++) {
        const cell = grid.children[start + i];
        cell.textContent = guess[i];

        if (guess[i] === correctWord[i]) {
            cell.style.background = "#6aaa64"; // green
            cell.style.color = "white";
        } else if (correctWord.includes(guess[i])) {
            cell.style.background = "#c9b458"; // yellow
            cell.style.color = "white";
        } else {
            cell.style.background = "#787c7e"; // grey
            cell.style.color = "white";
        }
    }

    // üéâ Confetti on win
    if (guess === correctWord) {
        confetti({
            particleCount: 200,
            spread: 80,
            origin: { y: 0.6 }
        });

        setTimeout(() => {
            alert("You guessed it! üéâ");
        }, 300);

        return;
    }

    currentRow++;
    input.value = "";

    if (currentRow === maxRows) {
        alert("Out of tries! The word was " + correctWord);
    }
}
</script>

</body>
</html>
